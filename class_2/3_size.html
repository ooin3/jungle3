<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>html</title>
	<style>
		body,
		h1 {
			margin: 0
		}


		html,
		body {
			height: 100%;
		}

		.wrap {
			width: 50%;
			height: 50%;
			background: #ccc
		}


		.unit {
			background: teal;
			width: 50%;
			height: 50%;
		}


		/* 폰트사이즈로 제어되는 공백제거 */
		.box_input {
			background: darkkhaki;
			font-size: 0;
		}

		/* 보더박스로 제어되는 패딩 제거 */
		.box_input>button {
			width: 50px;
			box-sizing: border-box;
		}

		.box_input>input {
			width: calc(100% - 50px);
			box-sizing: border-box;
		}
	</style>

</head>

<body>
	<div class="wrap">
		<div class="unit">
			<div class="box_input">
				<input type="text">
				<button>버튼</button>
			</div>
		</div>
	</div>
</body>

</html>
