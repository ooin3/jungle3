<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>

	<style>

	</style>
	<script>
		// $(function () {


		// })

		$(function () {
			
			// appand 기본 작동법
			// $(".container .list > ul").append('<li class="unit"><button>추가된 버튼</button ></li >');
				
				// 목록에 버튼 추가
			// $(".container .list > ul").append('<li class="unit"><button>추가된 버튼</button ></li >');

				// 인트로버튼 클리시 10개의 버튼 추가 이벤트 / 인트로버튼(자신) 숨김처리
				$(".btn_intro").click(function(){
					for(var i=0; i<10; i++){
						$(".container .list > ul").append('<li class="unit"><button>버튼'+(i+1)+'</button></li>');
						}
						// 자신을 숨김처리
						$(this).hide();
			});
		})	
		
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">

		</div>

		<div class="container">
			<div class="section intro">
				<ul>

						<button>버튼 추가1</button>

				</ul>

</body>
