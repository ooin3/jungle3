<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- <meta charset="문자셋"> 이라는 문법이며, 문자가 속성값이다.유니코드(Unicode)를 위한 문자셋인 UTF-8이 가장 많이 사용됨. -->
	<meta charset="UTF-8">
	<!-- X-UA-Compatible –웹표준을지키지않던브라우저의렌더링방식작동(호환성문제) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 뷰포트는 반응형 웹 사이트 메타태그이다. 초기 스케일은 처음 보여지는 줌 화면이다. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
